{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Farmer Information</h1>
    
    <form method="POST" action="/analyze">
        <!-- Section 1: Crop Information -->
        <div class="form-section">
            <h2>Crop Information</h2>
            
            <div class="form-group">
                <label for="crop">Crop Name</label>
                <select name="crop" id="crop" required>
                    <option value="">Select Crop</option>
                    <option value="soyabean">Soyabean</option>
                    <option value="wheat">Wheat</option>
                    <option value="cotton">Cotton</option>
                    <option value="rice">Rice</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" id="location" placeholder="Enter your location" required>
            </div>
            
            <div class="form-group">
                <label for="harvest_date">Expected Harvest Date</label>
                <input type="date" name="harvest_date" id="harvest_date" required>
            </div>
            
            <div class="form-group">
                <label for="yield">Estimated Yield (Optional, in quintals)</label>
                <input type="number" name="yield" id="yield" placeholder="e.g., 50">
            </div>
        </div>
        
        <!-- Section 2: Storage Details -->
        <div class="form-section">
            <h2>Storage Details</h2>
            
            <div class="form-group">
                <label for="storage_type">Storage Type</label>
                <select name="storage_type" id="storage_type" required>
                    <option value="">Select Storage Type</option>
                    <option value="open">Open storage</option>
                    <option value="warehouse">Warehouse</option>
                    <option value="cold">Cold storage</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="transit_time">Expected Transit Time (in days)</label>
                <input type="number" name="transit_time" id="transit_time" placeholder="e.g., 3" min="1" required>
            </div>
        </div>
        
        <!-- Section 3: Soil Details (Optional) -->
        <div class="form-section">
            <h2>Soil Details (Optional)</h2>
            
            <div class="form-group">
                <label for="soil_nitrogen">Soil Nitrogen</label>
                <input type="number" name="soil_nitrogen" id="soil_nitrogen" placeholder="e.g., 50" step="0.1">
            </div>
            
            <div class="form-group">
                <label for="soil_moisture">Soil Moisture Level</label>
                <select name="soil_moisture" id="soil_moisture">
                    <option value="">Select Moisture Level</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="main-button">ðŸŒ¾ Analyze & Recommend</button>
    </form>
</div>
{% endblock %}
